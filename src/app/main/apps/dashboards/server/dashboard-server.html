<div id="dashboard-server">

    <!-- WIDGETS -->
    <div id="widgets">
        <!-- WIDGET GROUP -->
        <div class="widget-group" layout="row" flex="100" layout-wrap>

            <!-- WIDGET 1 -->
            <ms-widget flippable="false" layout="row" flex="100">

                <!-- Front -->
                <ms-widget-front class="p-16 white-bg">
                    <div class="pb-16" layout="row" layout-align="space-between center">
                        <div class="h3">{{vm.widget1.title}}</div>

                        <md-menu>
                            <md-button aria-label="more" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                                <md-icon md-font-icon="icon-dots-vertical"></md-icon>
                            </md-button>
                            <md-menu-content width="2">
                                <md-menu-item>
                                    <md-button ng-click="refreshWidget()" aria-label="Refresh widget">
                                        Refresh
                                    </md-button>
                                </md-menu-item>
                            </md-menu-content>
                        </md-menu>
                    </div>

                    <div>
                        <nvd3 class="h-320" class="remove-x-lines" options="vm.widget1.chart.options" data="vm.widget1.chart.data"></nvd3>
                    </div>

                </ms-widget-front>
                <!-- / Front -->

            </ms-widget>
            <!-- / WIDGET 1 -->

        </div>
        <!-- / WIDGET GROUP -->


        <!-- WIDGET GROUP -->
        <div class="widget-group" layout="row" flex="100" layout-wrap>

            <!-- WIDGET 7 -->
            <ms-widget flippable="false" layout="row" flex="100" flex-gt-md="60">

                <!-- Front -->
                <ms-widget-front class="white-bg">

                    <div class="ph-16 pv-24 border-bottom" layout="row" layout-align="space-between center">
                        <div layout="row" layout-align="start center">
                            <span class="h3">{{vm.widget7.title}}</span>
                            <span class="ml-16 text-boxed pink-bg white-fg">{{vm.widget7.table.rows.length}} processes</span>
                        </div>

                        <md-menu>
                            <md-button aria-label="more" class="md-icon-button" ng-click="$mdOpenMenu($event)">
                                <md-icon md-font-icon="icon-dots-vertical"></md-icon>
                            </md-button>
                            <md-menu-content width="2">
                                <md-menu-item>
                                    <md-button ng-click="refreshWidget()" aria-label="Refresh widget">
                                        Refresh
                                    </md-button>
                                </md-menu-item>
                            </md-menu-content>
                        </md-menu>
                    </div>

                    <table class="dataTable row-border hover" datatable="ng" dt-options="vm.widget7.dtOptions">
                        <thead>
                            <tr s>
                                <th class="secondary-text" ng-repeat="column in ::vm.widget7.table.columns">
                                    <div class="table-header">
                                        <span class="column-title">{{column.title}}</span>
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="row in ::vm.widget7.table.rows">
                                <td ng-repeat="cell in row">
                                    <span class="{{cell.classes}}">
                                        {{cell.value}}
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </ms-widget-front>
                <!-- / Front -->

            </ms-widget>
            <!-- / WIDGET 7 -->
