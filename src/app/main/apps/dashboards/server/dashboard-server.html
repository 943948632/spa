<div id="dashboard-server">
    <div id="widgets">
        <div class="widget-group" layout="row" flex="100" layout-wrap>
            <ms-widget flippable="false" layout="row" flex="100">
                <ms-widget-front class="p-16 white-bg">
                    <div class="pb-16" layout="row" layout-align="space-between center">
                        <div class="h3">{{vm.widget1.title}}</div>
                        <iframe src="app/main/apps/dashboards/pp/index.html" frameborder="0" style="width: 100%;height:500px;"></iframe>
                    </div>
                </ms-widget-front>
            </ms-widget>
        </div>

        <div class="content">

            <div class="md-title mb-32">最近交易的产品</div>
            <div class="white-bg md-whiteframe-4dp">
                <table class="dataTable row-border hover" datatable="ng" dt-options="vm.dtOptions">
                    <thead>
                        <tr>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">品种</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">次数</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">胜率</span>
                                </div>
                            </th>
                            <th class="secondary-text">
                                <div class="table-header">
                                    <span class="column-title">平均收益率</span>
                                </div>
                            </th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr class="result-item user" ng-repeat="user in vm.products">
                            <td class="name textcont">{{user.name}}</td>
                            <td class="position textcont">{{user.ptrade_count}}</td>
                            <td class="office textcont">{{user.win_rate}}%</td>
                            <td class="age textcont text-left">{{user.avg_rate}}%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<style>
    .textcont {
        text-align: left
    }
    
    .dataTables_length {
        position: relative;
        top: 25px;
    }
    
    .dataTables_filter {
        position: relative;
        top: -14px;
    }
    
    .paging_simple_numbers {
        position: relative;
        top: -15px;
    }
    
    .dataTables_info {
        position: relative;
        top: 15px;
    }
</style>
