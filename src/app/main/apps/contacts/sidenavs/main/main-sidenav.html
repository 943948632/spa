<!-- SIDENAV HEADER -->
<div class="header md-padding" layout="row" layout-align="start center">

    <!-- USER -->
    <img ng-src="{{vm.img}}" class="md-avatar avatar mr-16" alt="{{vm.user.name}}" />
    <span class="font-weight-500 font-size-14">{{vm.name}}</span>
    <!-- / USER -->

</div>
<!-- / SIDENAV HEADER -->

<md-divider></md-divider>

<!-- SIDENAV CONTENT -->
<div ms-scroll class="content scrollable">

    <md-list>

        <md-list-item>
            <p translate="CONTACTS.ALL_CONTACTS">
                全部股票
            </p>
        </md-list-item>
        <md-list-item>
            <button class="md-no-style md-button ng-scope md-default-theme " ng-click="gupiao(0)" type="button">美股</button>
        </md-list-item>
        <md-list-item>
            <button class="md-no-style md-button ng-scope md-default-theme " ng-click="gupiao(1)" type="button">A股</button>
        </md-list-item>
        <md-list-item>
            <button class="md-no-style md-button ng-scope md-default-theme " ng-click="gupiao(2)" type="button">港股</button>
        </md-list-item>
        <md-list-item>
            <button class="md-no-style md-button ng-scope md-default-theme " ng-click="gupiao(3)" type="button">指数</button>
        </md-list-item>
        <md-list-item>
            <button class="md-no-style md-button ng-scope md-default-theme " ng-click="gupiao(4)" type="button">外汇</button>
        </md-list-item>
        <md-list-item>
            <button class="md-no-style md-button ng-scope md-default-theme " ng-click="gupiao(5)" type="button">商品</button>
        </md-list-item>
    </md-list>

</div>
<!-- / SIDENAV CONTENT -->
