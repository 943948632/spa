<div id="contacts" class="page-layout simple left-sidenav inner-sidenav">

    <!-- HEADER -->
    <div class="header md-accent-bg" layout="row" layout-align="space-between center">

        <!-- APP TITLE -->
        <div layout="row" layout-align="start center">
            <md-button class="md-icon-button sidenav-toggle" hide-gt-md ng-click="vm.toggleSidenav('sidenav')" aria-label="Toggle sidenav" translate translate-attr-aria-label="CONTACTS.TOGGLE_SIDENAV">
                <md-icon md-font-icon="icon-menu" class="icon"></md-icon>
            </md-button>

            <div class="logo" layout="row" layout-align="start center">
                <span class="logo-icon">
                    <md-icon md-font-icon="icon-account-box" class="s24"></md-icon>
                </span>
                <span class="logo-text" translate="CONTACTS.CONTACTS">Contacts</span>
            </div>
        </div>
        <!-- / APP TITLE -->

        <!-- SEARCH -->
        <!--<div class="search-input-wrapper" layout="row" layout-align="start center">
            <label for="search">
                <md-icon md-font-icon="icon-magnify"></md-icon>
            </label>
            <md-input-container md-no-float class="m-0">
                <input id="search" placeholder="Search for anyone" type="text" ng-model="vm.search" translate translate-attr-placeholder="CONTACTS.SEARCH_FOR_ANYONE">
            </md-input-container>
        </div>-->
        <!-- / SEARCH -->

    </div>
    <!-- / HEADER -->

    <!-- SELECTED BAR -->
    <div ng-show="vm.selectedContacts.length > 0" class="selected-bar header animate-slide-down md-accent-bg" layout="row" layout-align="start center">

        <div class="close-button-wrapper" ng-click="vm.selectedContacts =[]">
            <md-button layout="row" layout-align="start center">
                <md-icon md-font-icon="icon-arrow-left" class="mr-8"></md-icon>
                <span translate="CONTACTS.BACK">Back</span>
            </md-button>
        </div>

        <div flex layout="row" layout-align="space-between center">

            <div>
                <span class="selected-contacts-count">
                    <span>{{vm.selectedContacts.length}}</span>
                <span translate="CONTACTS.SELECTED">selected</span>
                </span>

                <md-menu class="select-menu" ng-if="!vm.currentThread">
                    <md-button class="md-icon-button" ng-click="$mdOpenMenu($event)" aria-label="multi select toggle" translate translate-attr-aria-label="CONTACTS.MULTI_SELECT_TOGGLE">
                        <md-icon md-font-icon="icon-menu-down"></md-icon>
                    </md-button>
                    <md-menu-content width="3">
                        <md-menu-item>
                            <md-button ng-click="vm.selectAllContacts()" translate="CONTACTS.SELECT_ALL">
                                Select all
                            </md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button ng-click="vm.deselectContacts()" translate="CONTACTS.SELECT_NONE">
                                Select none
                            </md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>
            </div>

            <div class="multi-select-actions">
                <md-button class="md-icon-button" ng-click="vm.deleteSelectedContacts($event)" aria-label="delete selected" translate translate-attr-label="CONTACTS.DELETE_SELECTED">
                    <md-icon md-font-icon="icon-delete"></md-icon>
                </md-button>
            </div>

        </div>

    </div>
    <!-- / SELECTED BAR -->

    <!-- CONTENT -->
    <div class="content" md-background-bg layout="row" layout-align="start start">

        <!-- SIDENAV -->
        <md-sidenav class="sidenav main-sidenav md-white-bg" ms-scroll md-is-locked-open="$mdMedia('gt-md')" layout="column" flex="100" md-component-id="sidenav" ms-sidenav-helper ng-include="'app/main/apps/contacts/sidenavs/main/main-sidenav.html'">
        </md-sidenav>
        <!-- / SIDENAV -->

        <!-- MAIN -->
        <div class="main scrollable" ms-scroll>

            <!-- CONTACT LIST -->
            <md-list class="contacts-list">

                <!-- CONTACT LIST HEADER -->
                <md-subheader class="md-no-sticky md-white-bg">

                    <div layout="row" layout-align="space-between center">

                        <div class="list-title" layout="row" layout-align="start center" ng-hide="editGroupForm.$visible">
                            <span> {{vm.guname}}</span>
                            <!--<span ng-if="vm.listType === 'frequent'" translate="CONTACTS.FREQUENTLY_CONTACTED">Frequnetly
                                contacted</span>
                            <span ng-if="vm.listType === 'starred'" translate="CONTACTS.STARRED_CONTACTS">Starred
                                contacts</span>-->
                            <!--<span ng-if="vm.listType.name">{{vm.listType.name}}</span>

                            <span ng-if="filteredContacts.length" class="secondary-text contacts-count">
                                ({{filteredContacts.length}})
                            </span>-->
                        </div>

                        <div class="edit-group-form" ng-show="vm.listType.name" layout="row" layout-align="start center">
                            <span ng-show="editGroupForm.$visible" editable-text="vm.listType.name" e-form="editGroupForm" onaftersave="vm.editGroup()">
                            </span>

                            <md-button class="md-icon-button edit-group-button" ng-click="editGroupForm.$show()" ng-hide="editGroupForm.$visible" aria-label="edit group name" translate translate-attr-label="CONTACTS.EDIT_GROUP_NAME">
                                <md-icon md-font-icon="icon-pencil s18"></md-icon>
                            </md-button>

                            <md-button class="md-icon-button edit-group-button" ng-click="vm.deleteGroup($event)" ng-hide="editGroupForm.$visible" aria-label="delete group" translate translate-attr-label="CONTACTS.DELETE_GROUP">
                                <md-icon md-font-icon="icon-delete s18"></md-icon>
                            </md-button>
                        </div>

                        <div flex></div>

                        <!--<md-menu>

                            <md-button class="md-icon-button" aria-label="Sort" translate translate-attr-aria-label="CONTACTS.SORT">
                                <md-icon md-font-icon="icon-sort-alphabetical" ng-click="$mdOpenMenu($event)"></md-icon>
                            </md-button>

                            <md-menu-content width="3">

                                <md-menu-item>
                                    <md-button ng-click="vm.listOrder = 'name';vm.listOrderAsc = false" ng-style="vm.listOrder === 'name' && vm.listOrderAsc=== false && {'font-weight':'500'}">
                                        <span translate="CONTACTS.FIRST_NAME">First Name</span>
                                        <small translate="CONTACTS.A_TO_Z">(A to Z)</small>
                                    </md-button>
                                </md-menu-item>

                                <md-menu-item>
                                    <md-button ng-click="vm.listOrder = 'name'; vm.listOrderAsc = true" ng-style="vm.listOrder === 'name' && vm.listOrderAsc=== true && {'font-weight':'500'}">
                                        <span translate="CONTACTS.FIRST_NAME">First Name</span>
                                        <small translate="CONTACTS.Z_TO_A">(Z to A)</small>
                                    </md-button>
                                </md-menu-item>

                                <md-menu-item>
                                    <md-button ng-click="vm.listOrder = 'lastName';vm.listOrderAsc = false" ng-style="vm.listOrder === 'lastName' && vm.listOrderAsc=== false && {'font-weight':'500'}">
                                        <span translate="CONTACTS.LAST_NAME">Last Name</span>
                                        <small translate="CONTACTS.A_TO_Z">(A to Z)</small>
                                    </md-button>
                                </md-menu-item>

                                <md-menu-item>
                                    <md-button ng-click="vm.listOrder = 'lastName'; vm.listOrderAsc = true" ng-style="vm.listOrder === 'lastName' && vm.listOrderAsc=== true && {'font-weight':'500'}">
                                        <span translate="CONTACTS.LAST_NAME">Last Name</span>
                                        <small translate="CONTACTS.Z_TO_A">(Z to A)</small>
                                    </md-button>
                                </md-menu-item>

                            </md-menu-content>

                        </md-menu>-->

                    </div>

                </md-subheader>
                <!-- / CONTACT LIST HEADER -->

                <!-- CONTACT ITEM -->
                <div class="simple-table-container md-whiteframe-4dp">

                    <table class="simple" ms-responsive-table>
                        <thead>
                            <tr>
                                <th>品种名称</th>
                                <th>股票代码</th>
                                <th>最新价格</th>
                                <th class="text-right">幅度</th>
                                <!--<th class="text-right">Start Date</th>
                                <th class="text-right">Salary</th>-->
                            </tr>
                        </thead>

                        <tfoot>
                            <tr>
                                <td></td>
                            </tr>
                        </tfoot>

                        <tbody>
                            <tr ng-repeat="gu in vm.gupiao" ng-click="vm.openContactDialog($event,gu.id)">
                                <td class="name">{{gu.name}}</td>
                                <td class="position">{{gu.symbol}}</td>
                                <td class="office">{{gu.current_price }}</td>
                                <td class="age text-right">{{gu.change_in_percent }}</td>
                                <!--<td class="start-date text-right">{{person.startDate}}</td>
                                <td class="salary text-right">{{person.salary | currency}}</td>-->
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- CONTACT ITEM -->

            </md-list>
            <!-- / CONTACT LIST -->

            <!-- NO RESULTS -->
            <md-list-item class="no-results md-white-bg" ng-show="filteredContacts.length === 0">
                <p translate="CONTACTS.NO_RESULTS">No results..</p>
            </md-list-item>
            <!-- / NO RESULTS -->

        </div>
        <!-- / MAIN -->

    </div>
    <!-- / CONTENT -->

    <!-- ADD CONTACT BUTTON -->
    <!--<md-button class="md-fab md-accent md-icon-button" id="add-contact-button" ng-click="vm.openContactDialog($event)" aria-label="add contact" translate translate-attr-aria-label="CONTACTS.ADD_CONTACT">
        <md-icon md-font-icon="icon-account-plus"></md-icon>
    </md-button>-->
    <!-- / ADD CONTACT BUTTON -->

</div>
